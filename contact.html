
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="./portfolio.html">Portfolio</a>
            <a id="logo-link" href="./index.html">
                <img class="logo" src="./images/logo.jpg" alt="home logo">
            </a>
            <a href="./inspiration.html">Inspiration</a>
        </nav>
    </header>
    <main class="main-contact">
        <div id="feedback"></div>
        <form action="/thisismycontacturl" method="post">
            <ul>
                <li>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail: </label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="message">Message: </label>
                    <textarea name="user_message" id="msg"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>Brooklyn Sowards</p>
        <a href="./contact.html">Contact</a>
        <p>Copyright 2022 Brooklyn Sowards</p>
        <a href="./site-plan.html">Site Plan</a>
    </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back to you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
